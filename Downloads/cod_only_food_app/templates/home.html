{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Popular Restaurants</h2>
<div class="row g-4">
  {% for r in restaurants %}
  <div class="col-md-4">
    <div class="card h-100">
      <img src="{{ r.image }}" class="card-img-top" alt="{{ r.name }}">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title mb-1">{{ r.name }}</h5>
        <div class="small text-muted">{{ r.cuisine }}</div>
        <div class="mt-2">⭐ {{ '%.1f'|format(r.rating) }} · ⏱ {{ r.eta }}</div>
        <a href="{{ url_for('restaurant_menu', restaurant_id=r.id) }}" class="btn btn-primary mt-auto">View Menu</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
