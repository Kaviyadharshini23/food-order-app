<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h2>Dashboard: All Tasks</h2>

    <table border="1" cellpadding="10">
        <tr>
            <th>Task</th>
            <th>Status</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.task }}</td>
                <td>{{ task.status }}</td>
            </tr>
        {% endfor %}
    </table>

    <br><a href="/todo">Back to To-Do</a>
</body>
</html>
