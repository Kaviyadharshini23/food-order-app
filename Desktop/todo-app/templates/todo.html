<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h2>Your To-Do List</h2>

    <form method="POST">
        <input name="task" placeholder="Enter a new task" required>
        <button type="submit">Add Task</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                {{ task.task }} - <strong>{{ task.status }}</strong>
                {% if task.status == 'pending' %}
                    <a href="/complete/{{ task._id }}">[Mark Completed]</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>

    <br><a href="/dashboard">Go to Dashboard</a>
</body>
</html>
